version: v2
inputs:
  - directory: proto
plugins:
  # Go (Connect) Example - finish
  - local: protoc-gen-go
    out: gen
    opt:
    - paths=source_relative
    - default_api_level=API_OPAQUE
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bufbuild/buf-examples/protovalidate/rules-predefined/gen
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
