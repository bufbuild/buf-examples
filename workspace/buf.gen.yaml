version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/buf-examples/observability
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.28.1
    out: gen/proto/go
  - plugin: buf.build/protocolbuffers/java:v21.9
    out: gen/proto/java
  - plugin: buf.build/protocolbuffers/python:v21.9
    out: gen/proto/python
