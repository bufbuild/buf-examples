version: v1beta1

kafka:
  listeners:
    - name: bufstream
      listen_address: bufstream:9092
metadata:
  postgres:
    dsn:
      string: postgres://bufstream:password@postgres:5432/bufstream
data:
  s3:
    uri: s3://warehouse/
    region: us-east-1
    endpoint: http://minio:9000
    force_path_style: true
    access_key_id:
      string: admin
    secret_access_key:
      string: password
iceberg:
  - name: local-rest-catalog
    rest:
      url: http://iceberg-rest:8181
