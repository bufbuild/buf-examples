auto_migrate_metadata_storage: true
cluster: bufstream
zone: localhost
storage:
  provider: S3
  # Region is required for S3 configuration, even though
  # in this case it's not required.
  region: example_region
  bucket: bufstream
  endpoint: http://localhost:9000
  force_path_style: true
  access_key_id:
    string: admin
  secret_access_key:
    string: password
postgres:
  dsn:
    string: postgres://root:examplepassword@localhost:5432/examplebufstreamdb
