# This docker-compose.yml file provides a development-appropriate
# orchestration of containers that allow a query engine (Spark) to query
# Bufstream (Kafka) topic data archived to object storage (MinIO) in
# Iceberg-compatible format through a REST Iceberg catalog.
#
# For production-suitable deployments of Bufstream, refer to its documentation
# at http://buf.build/docs/bufstream.
services:
  # Postgres provides metadata storage for Bufstream.
  postgres:
    container_name: postgres
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: bufstream
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bufstream
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bufstream"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      iceberg_net:
        aliases:
          - warehouse.minio
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  # Object storage: MinIO.
  minio:
    image: alpine/minio:RELEASE.2025-10-15T17-29-55Z
    container_name: minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DOMAIN=minio
    networks:
      iceberg_net:
        aliases:
          - warehouse.minio
    ports:
      - 9001:9001
      - 9000:9000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://minio:9000/minio/health/live"]
      start_period: 15s
      interval: 5s
      timeout: 10s
      retries: 10
    volumes:
      - ./data/minio:/data
    command: ["server", "/data", "--console-address", ":9001"]

  # create-buckets uses the AWS CLI to create a bucket.
  create-buckets:
    image: amazon/aws-cli
    networks:
      iceberg_net:
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_EC2_METADATA_DISABLED: "true" # Skip delays from metadata lookups.
    entrypoint: /bin/sh
    command: ["-c", "aws --endpoint-url http://minio:9000 s3 mb s3://warehouse || true"]
    depends_on:
      minio:
        condition: service_healthy

  # A REST Iceberg catalog backed by MinIO
  rest:
    depends_on:
      minio:
        condition: service_healthy
    image: apache/iceberg-rest-fixture:1.9.2
    container_name: iceberg-rest
    networks:
      iceberg_net:
    ports:
      - 8181:8181
    healthcheck:
      test: [ "CMD", "curl", "--silent", "--fail", "--output", "/dev/null", "http://localhost:8181/v1/config" ]
      start_period: 15s
      interval: 5s
      timeout: 10s
      retries: 10
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
      - CATALOG_WAREHOUSE=s3://warehouse/
      - CATALOG_IO__IMPL=org.apache.iceberg.aws.s3.S3FileIO
      - CATALOG_S3_ENDPOINT=http://minio:9000
      - CATALOG_URI=jdbc:sqlite:file:/iceberg-rest/iceberg-rest.db
    volumes:
      - ./data/iceberg-rest:/iceberg-rest

  # The Bufstream broker, relying on MinIO for object storage and the REST
  # Iceberg catalog for archival. Additional configuration is in
  # config/bufstream.yaml.
  bufstream:
    image: bufbuild/bufstream:0.4.4
    container_name: bufstream
    networks:
      iceberg_net:
    depends_on:
      minio:
        condition: service_healthy
      rest:
        condition: service_healthy
    ports:
      # We'll expose bufstream on the host at port 9092.
      - "9092:9092"
      - "9089:9089"
    healthcheck:
      test: ["CMD", "/usr/local/bin/bufstream", "admin", "status", "--exit-code", "--url", "http://127.0.0.1:9089"]
      start_period: 15s
      interval: 5s
      timeout: 10s
      retries: 10
    # Edit bufstream.yaml within this repository to change configuration.
    volumes:
      - ./config/bufstream.yaml:/bufstream.yaml
    command: [
      "serve",
      "--config", "/bufstream.yaml",
    ]

  # A GUI for Bufstream's Kafka broker. See https://akhq.io
  #
  # Browse to http://localhost:8282 on your machine.
  akhq:
    image: tchiotludo/akhq:0.26.0
    container_name: akhq
    stop_signal: SIGKILL
    networks:
      iceberg_net:
    depends_on:
      bufstream:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--silent", "--fail", "--output", "/dev/null", "http://localhost:28081/health"]
      start_period: 15s
      interval: 5s
      timeout: 10s
      retries: 10
    ports:
      - "8282:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            bufstream-local:
              properties:
                bootstrap.servers: "bufstream:9092"
                client.id: "akhq;broker_count=1;host_override=bufstream"
              schema-registry:
                url: "https://demo.buf.dev/integrations/confluent/bufstream-demo"
                type: "confluent"

  # Spark, relying on MinIO and the REST Iceberg catalog.
  spark-iceberg:
    image: tabulario/spark-iceberg:3.5.5_1.8.1
    container_name: spark-iceberg
    build: spark/
    networks:
      iceberg_net:
    depends_on:
      minio:
        condition: service_healthy
      rest:
        condition: service_healthy
    volumes:
      - ./notebooks:/home/iceberg/notebooks/notebooks
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    ports:
      - 8888:8888
      - 8080:8080
      - 10000:10000
      - 10001:10001

networks:
  iceberg_net:

